---
layout: default
---

<div class="content">
  <section class="images">
    <img class="pure-img" src="{{ site.url }}/{{ page.images[0].imgs[0] }}">
  </section>

  <section class="pure-g">
    <div class="pure-u-md-3-4">
      <h1>{{page.title}}</h1>
      {{page.content}}
    </div>
  </section>

  <section class="specifications">
    <div class="pure-g">
      {% for spec in page.specs %}
        <div class="pure-u-1 pure-u-md-1-4">
          <p>{{spec.key | upcase }}<br>{{spec.value}}</p>
        </div>
      {% endfor %}
    </div>
  </section>

  <section class="images">
    {% for i in page.images %}
    {% if forloop.index > 1 %}
    <div class="pure-g image-container">
      {% for img in i.imgs %}
      <div class="pure-u-md-1-{{ forloop.length }} image">
        {% if img != "filler" %}
        <img class="pure-img" src="{{ site.url }}/{{ img }}">
        {% endif %}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endfor %}
  </section>
</div>
